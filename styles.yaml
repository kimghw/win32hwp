# HWP 스타일 프리셋 정의
# 사용: StyleManager와 함께 로드하여 적용

# ============================================================
# 글자 모양 (CharShape) 프리셋
# ============================================================
char_styles:
  # 기본 본문
  body:
    # 글꼴
    font_hangul: "맑은 고딕"
    font_latin: "맑은 고딕"
    # font_hanja: "맑은 고딕"      # 한자
    # font_japanese: "맑은 고딕"   # 일본어
    # font_other: "맑은 고딕"      # 기타
    # font_symbol: "맑은 고딕"     # 기호

    # 크기/비율
    size_pt: 10
    # ratio: 100                   # 장평 (%)
    # spacing: 0                   # 자간 (%)
    # offset: 0                    # 글자 위치 (%)

    # 스타일
    bold: false
    italic: false

    # 밑줄
    underline: false
    # underline_type: 1            # 1=글자아래, 2=어절아래, 3=위쪽
    # underline_shape: 0           # 0=실선, 1=파선, 2=점선...
    # underline_color_rgb: [0, 0, 0]

    # 취소선
    # strikeout: false
    # strikeout_type: 1            # 1=없음, 2=단선, 3=이중선
    # strikeout_shape: 0
    # strikeout_color_rgb: [0, 0, 0]

    # 외곽선/그림자
    # outline_type: 0              # 0=없음, 1=실선, 2=점선...
    # shadow_type: 0               # 0=없음, 1=비연속, 2=연속
    # shadow_offset_x: 10          # 그림자 X 오프셋 (%)
    # shadow_offset_y: 10          # 그림자 Y 오프셋 (%)
    # shadow_color_rgb: [128, 128, 128]

    # 효과
    # emboss: false                # 양각
    # engrave: false               # 음각
    # superscript: false           # 위첨자
    # subscript: false             # 아래첨자

    # 색상
    color_rgb: [0, 0, 0]           # 글자색
    # shade_color_rgb: null        # 음영색 (null=없음)
    # highlight_color_rgb: null    # 형광펜 (null=없음)

    # 기타
    # use_font_space: false        # 글꼴 기준 빈칸
    # use_kerning: false           # 커닝

  # 제목 1 (대제목)
  heading1:
    font_hangul: "맑은 고딕"
    font_latin: "맑은 고딕"
    size_pt: 16
    bold: true
    italic: false
    color_rgb: [0, 0, 0]

  # 제목 2 (중제목)
  heading2:
    font_hangul: "맑은 고딕"
    font_latin: "맑은 고딕"
    size_pt: 14
    bold: true
    italic: false
    color_rgb: [0, 0, 0]

  # 제목 3 (소제목)
  heading3:
    font_hangul: "맑은 고딕"
    font_latin: "맑은 고딕"
    size_pt: 12
    bold: true
    italic: false
    color_rgb: [0, 0, 0]

  # 강조
  emphasis:
    bold: true
    color_rgb: [0, 0, 255]

  # 경고/중요
  warning:
    bold: true
    color_rgb: [255, 0, 0]

  # 인용
  quote:
    font_hangul: "바탕"
    font_latin: "Times New Roman"
    size_pt: 10
    italic: true
    color_rgb: [100, 100, 100]

  # 코드
  code:
    font_hangul: "D2Coding"
    font_latin: "Consolas"
    size_pt: 9
    bold: false
    color_rgb: [50, 50, 50]

  # 캡션 (그림/표 설명)
  caption:
    font_hangul: "맑은 고딕"
    font_latin: "맑은 고딕"
    size_pt: 9
    italic: true
    color_rgb: [80, 80, 80]

  # 취소선 예시
  deleted:
    strikeout: true
    strikeout_type: 2
    color_rgb: [150, 150, 150]

  # 밑줄 예시
  underlined:
    underline: true
    underline_type: 1
    underline_shape: 0
    color_rgb: [0, 0, 0]

  # 위첨자
  super:
    superscript: true
    size_pt: 8

  # 아래첨자
  sub:
    subscript: true
    size_pt: 8


# ============================================================
# 문단 모양 (ParaShape) 프리셋
# ============================================================
para_styles:
  # 기본 본문
  body:
    # 정렬
    align: justify                 # justify, left, right, center, distribute, divide

    # 줄간격
    line_spacing: 160
    line_spacing_type: percent     # percent, fixed, spacing, minimum

    # 여백
    left_margin_pt: 0
    right_margin_pt: 0
    indent_pt: 10                  # 첫줄 들여쓰기 (음수=내어쓰기)

    # 문단 간격
    space_before_pt: 0             # 문단 앞
    space_after_pt: 0              # 문단 뒤

    # 줄바꿈/단어 나눔
    # break_latin_word: false      # 영어 단어 나눔
    # break_non_latin_word: false  # 한글 단어 나눔

    # 편집 옵션
    # widow_orphan: false          # 외톨이줄 보호
    # keep_with_next: false        # 다음 문단과 함께
    # keep_lines: false            # 문단 분리 금지
    # page_break_before: false     # 문단 앞에서 페이지 나눔

    # 격자
    # snap_to_grid: false          # 줄 격자에 맞춤
    # font_line_height: false      # 글꼴에 어울리는 줄 높이

  # 제목 문단 (들여쓰기 없음)
  heading:
    align: left
    line_spacing: 130
    line_spacing_type: percent
    left_margin_pt: 0
    right_margin_pt: 0
    indent_pt: 0
    space_before_pt: 10
    space_after_pt: 5

  # 가운데 정렬
  center:
    align: center
    line_spacing: 160
    line_spacing_type: percent
    indent_pt: 0

  # 오른쪽 정렬
  right:
    align: right
    line_spacing: 160
    line_spacing_type: percent
    indent_pt: 0

  # 인용문 (들여쓰기 + 여백)
  quote:
    align: justify
    line_spacing: 150
    line_spacing_type: percent
    left_margin_pt: 20
    right_margin_pt: 20
    indent_pt: 0
    space_before_pt: 5
    space_after_pt: 5

  # 목록 아이템
  list_item:
    align: left
    line_spacing: 150
    line_spacing_type: percent
    left_margin_pt: 15
    right_margin_pt: 0
    indent_pt: -10                 # 내어쓰기
    space_before_pt: 2
    space_after_pt: 2

  # 코드 블록
  code_block:
    align: left
    line_spacing: 130
    line_spacing_type: percent
    left_margin_pt: 10
    right_margin_pt: 10
    indent_pt: 0
    space_before_pt: 5
    space_after_pt: 5
    snap_to_grid: false

  # 좁은 줄간격
  compact:
    align: justify
    line_spacing: 130
    line_spacing_type: percent
    indent_pt: 0
    space_before_pt: 0
    space_after_pt: 0

  # 넓은 줄간격
  wide:
    align: justify
    line_spacing: 200
    line_spacing_type: percent
    indent_pt: 10
    space_before_pt: 5
    space_after_pt: 5

  # 페이지 나눔 후 시작
  page_start:
    align: left
    page_break_before: true
    indent_pt: 0

  # 다음 문단과 함께 (제목용)
  keep_together:
    align: left
    keep_with_next: true
    indent_pt: 0


# ============================================================
# 복합 스타일 (글자 + 문단)
# ============================================================
combined_styles:
  # 문서 제목
  document_title:
    char: heading1
    para: center

  # 본문 기본
  normal:
    char: body
    para: body

  # 인용문
  blockquote:
    char: quote
    para: quote

  # 코드
  source_code:
    char: code
    para: code_block

  # 목록
  list:
    char: body
    para: list_item


# ============================================================
# 참조: 값 설명
# ============================================================

# 정렬 타입 (align)
# - justify: 양쪽 정렬
# - left: 왼쪽 정렬
# - right: 오른쪽 정렬
# - center: 가운데 정렬
# - distribute: 배분 정렬
# - divide: 나눔 정렬

# 줄간격 타입 (line_spacing_type)
# - percent: 글자에 따라 (%)
# - fixed: 고정값 (pt)
# - spacing: 여백만 지정
# - minimum: 최소

# 밑줄 타입 (underline_type)
# - 0: 없음
# - 1: 글자 아래
# - 2: 어절 아래
# - 3: 위쪽

# 밑줄 모양 (underline_shape)
# - 0: 실선
# - 1: 파선
# - 2: 점선
# - 3: 1점 쇄선
# - 4: 2점 쇄선
# - 5: 긴 파선
# - 6: 굵은 실선
# - 7: 굵은 파선
# - 8: 굵은 점선
# - 9: 이중선

# 취소선 타입 (strikeout_type)
# - 0: 없음
# - 1: 단선
# - 2: 이중선

# 외곽선 타입 (outline_type)
# - 0: 없음
# - 1: 실선
# - 2: 점선
# - 3: 굵은 실선

# 그림자 타입 (shadow_type)
# - 0: 없음
# - 1: 비연속 (떨어진 그림자)
# - 2: 연속 (붙은 그림자)


# ============================================================
# 개요/헤딩 레벨 매핑 (Markdown → HWP)
# ============================================================
# 마크다운 스타일 헤딩(#)을 HWP 개요 수준에 매핑
# 예: # 제목 → 개요 1수준, ## 소제목 → 개요 2수준
#
# 사용 예:
#   # 안녕하세요. 즐거운 하루입니다.
#   ## 무엇이 적절하고 무엇이 잘되었는지
#   # 2번입니다.
#   ## 2번의 2번입니다.
#   ### 알수 없지만
#   # 3번입니다.
#   ## 3번의 1번입니다.
#   ### 3번의 1번의 1번입니다.
#   #### 뭐든 잘할 수 있을거야
#   ##### 그렇지 않고서야

heading_levels:
  # 마크다운 헤딩 → HWP 개요 수준 매핑
  # marker: # 개수
  # outline_level: HWP 개요 수준 (1-7)
  # char_style: 적용할 글자 스타일 (선택)
  # para_style: 적용할 문단 스타일 (선택)

  h1:
    marker: "#"
    outline_level: 1
    char_style: heading1
    para_style: heading

  h2:
    marker: "##"
    outline_level: 2
    char_style: heading2
    para_style: heading

  h3:
    marker: "###"
    outline_level: 3
    char_style: heading3
    para_style: heading

  h4:
    marker: "####"
    outline_level: 4
    char_style:
      font_hangul: "맑은 고딕"
      size_pt: 11
      bold: true
    para_style: heading

  h5:
    marker: "#####"
    outline_level: 5
    char_style:
      font_hangul: "맑은 고딕"
      size_pt: 10
      bold: true
    para_style: heading

  h6:
    marker: "######"
    outline_level: 6
    char_style:
      font_hangul: "맑은 고딕"
      size_pt: 10
      bold: false
      italic: true
    para_style: heading

  h7:
    marker: "#######"
    outline_level: 7
    char_style:
      font_hangul: "맑은 고딕"
      size_pt: 9
      bold: false
    para_style: heading


